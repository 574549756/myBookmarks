<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id = "mainXXX"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            q:'qq.com',
            w: 'weibo.com',
            e: 'elm.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: 'pixiv.net',
            a: 'acfun.tv',
            s: 'souhu.com',
            d: 'douyu.com',
            m: 'www.mcdonalds.com.cn',
            z: 'zhihu.com',
        }
        //取出localStorage中uuu对应的hash
        var hashInLocalStorage = JSON.parse(localStorage.getItem('uuu') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
        // 遍历keys，生成kbd标签
        index = 0
        while(index < keys.length){       // 0 1 2
            div1 = document.createElement('div')
            mainXXX.appendChild(div1)
            row = keys[index]   //第一个数组 第二个数组 第三个数组
            index2 = 0
            while(index2<row['length']){
                kbdXXX = document.createElement('kbd')
                kbdXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = 'Edit'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id']
                    x = prompt('你想开啥？？？')
                    hash[key] = x
                    localStorage.setItem('uuu', JSON.stringify(hash))  //吧变更的hash存下来。
                }
                kbdXXX.appendChild(buttonX)
                div1.appendChild(kbdXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }
        
        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key'] //q w e
            website = hash[key]
            //location.href = 'http://'+website
            window.open('http://'+website, '_blank')
        }
    </script>
</body>
</html>
